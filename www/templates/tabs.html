<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-jesuita">

  <!-- Tela Inicial -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chamado Tab -->
  <ion-tab title="Chamado" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/chamado">
    <ion-nav-view name="tab-chamado"></ion-nav-view>
  </ion-tab>

  <!-- Acompanhamento de Chamados Tab -->
  <ion-tab title="Acompanhamento" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/acompchamado">
    <ion-nav-view name="tab-acompchamado"></ion-nav-view>
  </ion-tab>

  <!-- Consulta de Setores
  <ion-tab title="Setores" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/tab/setores">
    <ion-nav-view name="tab-setores"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab 
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab> -->

  <!-- Account Tab -->
  <ion-tab title="Configuração" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
