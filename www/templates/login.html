<ion-view view-title="Acesso - ChamadosBRA" name="login-view">
  <ion-nav-bar class="bar-jesuita"></ion-nav-bar>
  <ion-content class="padding">
      <div align="center">
        <img ng-src="img/Logo.png" width="250">
      </div>
      <div class="list list-inset">
        <label class="item item-input">
            <input type="text" placeholder="Usuario" ng-model="data.username">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Senha" ng-model="data.password">
        </label>        
      </div>
      <ion-toggle>
        Manter Acesso
      </ion-toggle>
      <button class="button button-block button-jesuita" ng-click="login()">Acessar</button>
  </ion-content>
</ion-view>
